<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>HTML Tables</title>
</head>
<body>
    <table border="1px" >

     <tr>

        <td colspan="2">line01</td>
        <td colspan="3" rowspan="2">line03</td>
     </tr>

     <tr>

        <td rowspan="2">line 02</td>
        <td rowspan="2">line 04</td>
     </tr>

     <tr>

        <td>line 05</td>
        <td>line 06</td>
        <td rowspan="2">line 07</td>
     </tr>

     <tr>

        <td colspan="4">line 08</td>
     </tr>



    </table>

        
        


 
</body>
</html>

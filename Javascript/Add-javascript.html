<!DOCTYPE html>

<head>
    
    <title>Scope</title>

    <script>

       let globalscope = "This is global Scope";

       function testfun () {

        console.log(globalscope);
        let localscope = "This is local Scope";
        console.log(localscope)
       }

       testfun();

       console.log(globalscope);
       console.log(localscope);
    </script>
    
</head>
<body>
    <h1>Scope</h1>
</body>
</html>
